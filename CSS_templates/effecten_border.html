<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./effecten_border.css">

    <title>box model</title>
</head>
<body>
    <div class="gelijkehoeken">border-radius: 10px;</div>
    <br>
    <div class="gelijkehoeken schaduw">box-shadow: 10px 10px 5px #888888;</div>
    <br>
    <div class="diagonalehoeken">border-radius: 10px 30px;</div>
    <br>
    <div class="ongelijkehoeken">border-radius: 10px 15px 20px 5px;</div>
    <br>
    <hr>
    <br>
    <div class="gelijkeelliptischehoeken">border-radius: 50px / 10px;</div>
    <br>
    <div class="ongelijkeelliptischehoeken">border-radius: 20px 10px 10px 20px / 40px 20px 20px 40px;</div>
</body>
</html>
