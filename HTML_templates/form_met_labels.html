<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Registratieformulier</title>
</head>
<body>
<article>
    <header><h1>Registratieform</h1></header>
    <form action="" method="get">

        <label for="fname">Voornaam: </label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Achternaam: </label>
        <input type="text" id="lname" name="lname">
        <br/>

        <label for="paswoord">Wachtwoord: </label>
        <input type="password" id="paswoord" name="paswoord">
        <br>

        <label for="email">E-mailadres: </label>
        <input type="email" name="txtEmail" id="email">
        <label for="url">Webadres: </label>
        <input type="url" name="txtURL" id="url">
        <br>

        <label for="kinderen">Aantal kinderen: </label>
        <input type="number" name="kinderen" id="kinderen" min="0">
        <br>
        <label for="tevreden">Tevredenheid formulier: </label>
        <input type="range" name="tevreden" id="tevreden" min="0" max="10" value="5">
        <br>

        <label for="maand">Geboortemaand: </label>
        <input type="month" name="maand" id="maand">
        <br>
        <label for="levering">Leveringsdatum: </label>
        <input type="date" name="levering" id="levering">
        <br>

        <label for="zoeken">Zoekterm: </label>
        <input type="search" id="zoeken" name="zoeken">
        <br>

        <label for="opmerkingen">Opmerkingen: </label>
        <br>
        <textarea rows="3" cols="50" name="opmerkingen" id="opmerkingen">Veld voor een opmerking</textarea>
        <br>

        <label for="reclame">Ik wens reclame te ontvangen: </label>
        <input type="checkbox" name="reclame" id="reclame" value="yes" checked>
        <br>

        <label>Geslacht: </label>
        <label for="m">M: </label>
        <input type="radio" name="geslacht" id="m" value="m">
        <label for="v">V: </label>
        <input type="radio" name="geslacht" id="v" value="v">
        <label for="x">X: </label>
        <input type="radio" name="geslacht" id="x" value="x">
        <br>
        
        <label for="inschrijving">Kies periode: </label> <br>
        <select name="inschrijving" id="inschrijving" size="3">
            <option value="paasvakantie">Paasvakantie</option>
            <option value="kerstvakantie">Kerstvakantie</option>
            <option value="korkusvakantie">Krokusvakantie</option>
        </select>

    </form>
</article>
</body>
</html>
