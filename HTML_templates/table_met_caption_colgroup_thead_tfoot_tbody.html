<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
<p>
    Tabel met caption, colgroup, thead, tfoot, tbody, colspan en rowspan
</p>
<table width="95%" border="1">
    <caption>titel van de tabel</caption>
    <colgroup>
        <col width="30%">
        <col width="*">
        <col width="30%">
    </colgroup>
    <thead>
    <tr>
        <th>0.1 th bold en centered</th>
        <th>0.2 th bold en centered</th>
        <th>0.3 th bold en centered</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>4.1 tf laatste rij</td>
        <td>4.2 tf laatste rij</td>
        <td>4.3 tf laatste rij</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td colspan="3">1.1-3 uitgebreid over 3 kolommen</td>
    </tr>
    <tr>
        <td rowspan="2">2-3.1 uitgebreid over 2 rijen</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
